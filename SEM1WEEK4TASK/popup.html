
<!DOCTYPE html>
<html>
<head>
	<title>Modal Popup</title>
	<style>
		/* Modal styles */
		.modal {

position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.5);
display: none;
}

.modal-content {
position: relative;
background-color: #fff;
margin: 10% auto;
padding: 20px;
border: 1px solid #888;
width: 80%;
}

.close-btn {
position: absolute;
top: 10px;
right: 10px;
cursor: pointer;
}
</style>
</head>
<body>
<button id="open-modal">Open Modal</button>

<script src="./popup.js"></script>
</body>
</html>
