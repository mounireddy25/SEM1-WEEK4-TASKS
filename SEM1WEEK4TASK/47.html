<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Element</title>
</head>
<body>
    <div id="elementToRemove">This element will be removed.</div>
    <button id="removeButton">Remove Element</button>

    <script>
        // Select the button
        const button = document.getElementById('removeButton');

        // Add a click event listener to the button
        button.addEventListener('click', function() {
            // Select and remove the element
            const element = document.getElementById('elementToRemove');
            if (element) {
                element.remove();
            }
        });
    </script>
</body>
</html>
